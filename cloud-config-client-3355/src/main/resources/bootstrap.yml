server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master # 分支
      name: config
      profile: dev # 读取的配置文件为在label分支下的name-profile.yml, 即在master分支下的config-dev.yml文件
      uri: http://localhost:3344 # config服务端的地址

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
